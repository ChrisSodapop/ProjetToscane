<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
    <header>
        <div class="BlocIntro">
            <div class="NavBar">
                <ul>
                    <li><a href="index.html">Acceuil</a></li>
                    <li><a href="firenze.html">Florence</a></li>
                    <li><a href="pisa.html">Pise</a></li>
                    <li><a href="sienna.html">Sienne</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="BurgerMenu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="index.html">Acceuil</a></li>
                    <li><a class="menu__item" href="firenze.html">Florence</a></li>
                    <li><a class="menu__item" href="pisa.html">Pise</a></li>
                    <li><a class="menu__item" href="sienna.html">Sienne</a></li>
                    <li><a class="menu__item" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="TitlePage">
                <h1>Contactez Nous</h1>
            </div>
        </div>
    </header>
    <video id="background-video" autoplay loop muted>
        <source src="assets/videos/Gastro.mp4" type="video/mp4">
    </video>
    <div class="BlocC1">
        <img class="Vecchio" src="assets/images/paysages/PonteVecchio.jpg">
    </div>
    <div class="BlocC2">
        <form class="formulaire">
            <label for="Nom">Nom :</label>
            <input type="text" id="Nom" name="Nom" value="" />
            <label for="Prénom">Prénom :</label>
            <input type="text" id="Prénom" name="Prénom" value="" />
            <label for="Email">Adresse Mail :</label>
            <input type="text" id="Email" name="Email" value="" />
            <label for="Message">Message:</label>
            <textarea id="Message" name="Message"></textarea>
            <input class="Submit" type="Submit" value="Soumettre" />
        </form>
    </div>
    <div class="BlocC3">
        <img class="Pitti" src="assets/images/paysages/PalazzoPitti.jpg">
    </div>
    <footer>
        <div class="BlocConclu">
            <div>
                <img class="Logo1" src="assets/images/logos/FormContact.png">
            </div>
            <div class="Langages">
                <h4>Sélection Langue</h4>
                <select id="selectlg">
                    <option value="french">French</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="italian">Italian</option>
                    <option value="arabic">Arabic</option>
                    <option value="german">German</option>
                    <option value="dutch">Dutch</option>
                </select>
            </div>
            <div>
                <img class="Logo2" src="assets/images/logos/LogoBotte.png">
            </div>
        </div>
    </footer>
    <script src="/assets/Js/index.js"></script>
</body>

</html>
